<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Testimonial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        :root {
            --primary-color: #A59D84;
            --secondary-color: #f9c700;
            --accent-color: #28261f;
            --background-color: #ECEBDE;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Arial', sans-serif;
            color: var(--accent-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: var(--primary-color);
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-color);
            color: var(--accent-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: var(--accent-color);
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Submit Your Testimonial</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('submit_testimonial') }}" method="POST">
            <label for="quote">Your Testimonial:</label>
            <textarea id="quote" name="quote" required></textarea>

            <label for="member_since">Member Since (Year):</label>
            <input type="text" id="member_since" name="member_since" required>

            <button type="submit">Submit</button>
        </form>

        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>

</html>
